<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <div class="LetterBtn"></div>

        <div class="LetterEmo">
            <img src="./images/emoji1.png" alt="이모지">
            <span class="point"></span>
        </div>

        <div class="LetterPaper">
            <img src="./letters/letter1.png">
            <img src="./letters/letter2.png">
            <img src="./letters/letter3.png">
            <img src="./letters/letter4.png">
            <img src="./letters/letter5.png">
            <img src="./letters/letter6.png">
            <img src="./letters/letter7.png">

            <button class="CloseBtn">
                <img src="./images/close.png">
            </button>
        </div>

        <div class="bg"></div>

        <div class="BirthdayBtn"></div>
        <div class="BirthdayImg">
            <img src="./images/koala_birthday_banner.png">
        </div>
    </main>

    <div class="fireworks"></div>
    <div class="birthday-fireworks"></div>
</body>
<script src="./main.js"></script>

</html>
